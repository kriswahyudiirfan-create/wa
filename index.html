<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyWA iPhone - IrfanK Fast Security</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <style>
        :root { --ios-bg: #000; --ios-dark: #1c1c1e; --apple-blue: #0a84ff; --whatsapp-green: #30d158; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; overflow: hidden; }
        
        /* BINGKAI IPHONE */
        #iphone-frame { 
            width: 375px; height: 812px; background: var(--ios-bg); 
            border: 12px solid #444; border-radius: 55px; position: relative; 
            overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.8); 
        }
        #notch { 
            position: absolute; top: 0; left: 50%; transform: translateX(-50%); 
            width: 150px; height: 30px; background: #000; 
            border-bottom-left-radius: 18px; border-bottom-right-radius: 18px; z-index: 2001; 
        }

        .hidden { display: none !important; }

        /* BOOT SCREEN APPLE */
        #apple-boot { 
            position: absolute; inset: 0; background: black; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 3000; transition: 0.8s; 
        }
        .apple-logo { width: 55px; filter: invert(1); animation: breathe 2s infinite; }
        @keyframes breathe { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* LOGIN SCREEN */
        #auth-ui { padding: 80px 30px; text-align: center; }
        #auth-ui h2 { font-size: 28px; margin-bottom: 30px; }
        #auth-ui input { 
            width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; 
            background: #2c2c2e; border: 1px solid #3a3a3c; color: white; outline: none; 
        }
        #auth-ui button { 
            width: 100%; padding: 15px; background: var(--apple-blue); 
            border: none; border-radius: 12px; color: white; font-weight: bold; margin-top: 15px; 
        }

        /* MAIN APP STYLES */
        #app-content { display: flex; flex-direction: column; height: 100%; padding-top: 35px; }
        header { 
            padding: 15px; background: rgba(28, 28, 30, 0.8); 
            backdrop-filter: blur(15px); border-bottom: 0.5px solid #333; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        
        /* STATUS BAR (STORIES) */
        #status-bar { display: flex; gap: 12px; padding: 15px; overflow-x: auto; scrollbar-width: none; border-bottom: 0.5px solid #222; }
        .st-circle { min-width: 65px; text-align: center; font-size: 11px; }
        .st-thumb { 
            width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--apple-blue); 
            padding: 2px; margin-bottom: 4px; display: flex; align-items: center; justify-content: center; 
            background: #2c2c2e; font-weight: bold; overflow: hidden;
        }

        /* CONTACT LIST */
        .contact-row { 
            display: flex; padding: 12px 15px; border-bottom: 0.5px solid #222; 
            align-items: center; cursor: pointer; transition: 0.2s;
        }
        .contact-row:active { background: #1c1c1e; }
        .avatar-box { width: 52px; height: 52px; border-radius: 50%; background: #3a3a3c; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; }
        .contact-meta { flex: 1; overflow: hidden; }
        .contact-meta b { font-size: 17px; display: block; margin-bottom: 2px; }
        .id-label { font-size: 11px; color: #8e8e93; display: block; }
        .status-info { font-size: 11px; color: var(--whatsapp-green); display: block; margin: 2px 0; }
        .last-msg-preview { font-size: 13px; color: #8e8e93; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* CHAT WINDOW IPHONE */
        #chat-window { position: absolute; inset: 0; background: #0b141a; z-index: 2100; display: flex; flex-direction: column; padding-top: 35px; }
        #msg-area { 
            flex: 1; overflow-y: auto; padding: 15px; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: contain; display: flex; flex-direction: column;
        }
        .bubble { max-width: 75%; padding: 8px 12px; border-radius: 16px; margin-bottom: 4px; font-size: 15px; position: relative; }
        .bubble.me { align-self: flex-end; background: #005c4b; color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: #262d31; color: white; border-bottom-left-radius: 4px; }
        .bubble .time { font-size: 9px; opacity: 0.6; text-align: right; margin-top: 4px; }

        /* INPUT BAR */
        .input-bar { padding: 10px; background: #1c1c1e; display: flex; align-items: center; gap: 10px; }
        .input-bar input { flex: 1; padding: 10px 15px; border-radius: 20px; background: #2c2c2e; border: none; color: white; outline: none; }
        .btn-action { width: 35px; height: 35px; border-radius: 50%; border: none; background: var(--apple-blue); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-mic-rec { background: #ff3b30; animation: pulse-red 1s infinite; }
        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

<div id="iphone-frame">
    <div id="notch"></div>

    <div id="apple-boot">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="apple-logo">
    </div>

    <div id="auth-ui" class="hidden">
        <h2>iMessage</h2>
        <input type="text" id="login-id" placeholder="Masukkan ID">
        <input type="password" id="login-pw" placeholder="Password">
        <div id="reg-box" class="hidden">
            <input type="text" id="login-recovery" placeholder="Kunci Pemulihan">
        </div>
        <button onclick="handleAuth()">Masuk / Daftar</button>
        <p onclick="forgotPw()" style="color:var(--apple-blue); font-size:12px; margin-top:20px; cursor:pointer">Lupa Password?</p>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <span onclick="logout()" style="color:var(--apple-blue); font-size:14px">Logout</span>
            <b style="font-size:18px">WhatsApp</b>
            <span onclick="addFriend()" style="color:var(--apple-blue); font-size:24px">+</span>
        </header>

        <div id="status-bar">
            <div class="st-circle" onclick="postStatus()">
                <div class="st-thumb" style="border-style:dashed">+</div>
                <span>Status</span>
            </div>
            <div id="status-render-area" style="display:flex; gap:12px"></div>
        </div>

        <div id="contact-list-area" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="chat-window" class="hidden">
        <header>
            <span onclick="closeChat()" style="color:var(--apple-blue)">‚ùÆ Back</span>
            <div style="text-align:center">
                <b id="target-name">Nama</b><br>
                <small id="target-id-label" style="font-size:9px; color:#8e8e93"></small><br>
                <small id="target-status-header" style="font-size:10px; color:var(--whatsapp-green)"></small>
            </div>
            <span style="width:45px"></span>
        </header>
        <div id="msg-area"></div>
        <div class="input-bar">
            <label style="font-size:22px; cursor:pointer">üìé<input type="file" id="file-in" class="hidden" onchange="uploadMedia()"></label>
            <input type="text" id="text-in" placeholder="iMessage" oninput="notifyTyping()">
            <button onclick="sendText()" class="btn-action">‚ñ≤</button>
            <button id="mic-btn" class="btn-action" onmousedown="startVN()" onmouseup="stopVN()" ontouchstart="startVN()" ontouchend="stopVN()">üé§</button>
        </div>
    </div>

    <div id="status-viewer" class="hidden" onclick="this.classList.add('hidden')" style="position:absolute; inset:0; background:black; z-index:4000; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:40px; text-align:center; font-size:24px;">
        <div id="status-text-content"></div>
    </div>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBndqyGrpv7D-gelmif8YELzs-EJj237MA",
        authDomain: "mywa-irfank.firebaseapp.com",
        databaseURL: "https://mywa-irfank-default-rtdb.firebaseio.com",
        projectId: "mywa-irfank",
        storageBucket: "mywa-irfank.firebasestorage.app",
        messagingSenderId: "567484997979",
        appId: "1:567484997979:web:743ea53391552dfde07a7e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const st = firebase.storage();

    let myID = localStorage.getItem('session_id');
    let activeChat = null;
    let rec; let chunks = [];

    // DATA ISOLATION PER ID
    function getContacts() { return JSON.parse(localStorage.getItem(`data_${myID}_contacts`) || '{}'); }
    function saveContacts(obj) { localStorage.setItem(`data_${myID}_contacts`, JSON.stringify(obj)); }

    // AUTH LOGIC
    setTimeout(() => {
        document.getElementById('apple-boot').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('apple-boot').classList.add('hidden');
            if(!myID) document.getElementById('auth-ui').classList.remove('hidden');
            else runSystem();
        }, 800);
    }, 2000);

    async function handleAuth() {
        let id = document.getElementById('login-id').value.trim();
        let pw = document.getElementById('login-pw').value.trim();
        if(!id || !pw) return;

        const snap = await db.ref('users/'+id).get();
        if(snap.exists()){
            if(snap.val().pw === pw) { myID = id; localStorage.setItem('session_id', id); location.reload(); }
            else alert("Password Salah!");
        } else {
            let rb = document.getElementById('reg-box');
            if(rb.classList.contains('hidden')) {
                rb.classList.remove('hidden');
                alert("ID Baru! Masukkan kunci pemulihan lalu klik lagi.");
            } else {
                let recov = document.getElementById('login-recovery').value;
                await db.ref('users/'+id).set({ pw, recovery: recov, status: 'online', lastSeen: Date.now() });
                myID = id; localStorage.setItem('session_id', id); location.reload();
            }
        }
    }

    function logout() {
        db.ref('users/'+myID).update({ status: 'offline', lastSeen: Date.now() });
        localStorage.removeItem('session_id'); location.reload();
    }

    function runSystem() {
        document.getElementById('auth-ui').classList.add('hidden');
        document.getElementById('app-content').classList.remove('hidden');
        
        db.ref('users/'+myID).update({ status: 'online', lastSeen: Date.now() });
        db.ref('users/'+myID).onDisconnect().update({ status: 'offline', lastSeen: Date.now() });

        renderList();
        listenStatus();

        // Auto-detect incoming chat
        db.ref('chats/'+myID).on('child_added', s => {
            let cid = s.key;
            let c = getContacts();
            if(!c[cid] && cid !== myID) {
                c[cid] = cid;
                saveContacts(c);
                renderList();
            }
        });
    }

    function renderList() {
        const area = document.getElementById('contact-list-area');
        const c = getContacts();
        area.innerHTML = '';
        for(let id in c) {
            area.innerHTML += `
                <div class="contact-row" onclick="openChat('${id}')">
                    <div class="avatar-box">${c[id].substring(0,1).toUpperCase()}</div>
                    <div class="contact-meta">
                        <b>${c[id]}</b>
                        <span class="id-label">ID: ${id}</span>
                        <span class="status-info" id="li-${id}">...</span>
                        <div class="last-msg-preview" id="preview-${id}">Memuat pesan...</div>
                    </div>
                </div>`;
            
            // Detail Online/Typing/LastSeen
            db.ref('users/'+id).on('value', snap => {
                let u = snap.val(); let el = document.getElementById(`li-${id}`);
                if(!el || !u) return;
                if(u.typing === myID) el.innerHTML = "Sedang mengetik...";
                else if(u.status === 'online') el.innerHTML = "‚óè Online";
                else {
                    let d = new Date(u.lastSeen);
                    el.innerText = `Terakhir dilihat: ${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()} jam ${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;
                }
            });

            // Preview Chat Terakhir
            db.ref(`chats/${myID}/${id}`).limitToLast(1).on('value', snap => {
                snap.forEach(m => {
                    let val = m.val();
                    let txt = val.type === 'text' ? atob(val.msg) : (val.type === 'vn' ? "üé§ Pesan Suara" : "üìé Media");
                    document.getElementById(`preview-${id}`).innerText = txt;
                });
            });
        }
    }

    function openChat(id) {
        activeChat = id;
        document.getElementById('chat-window').classList.remove('hidden');
        document.getElementById('target-name').innerText = getContacts()[id] || id;
        document.getElementById('target-id-label').innerText = `ID: ${id}`;
        
        // Header Status
        db.ref('users/'+id).on('value', snap => {
            let u = snap.val(); let h = document.getElementById('target-status-header');
            if(u.typing === myID) h.innerText = "Sedang mengetik...";
            else if(u.status === 'online') h.innerText = "Online";
            else {
                let d = new Date(u.lastSeen);
                h.innerText = `Terakhir dilihat: ${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()} ${d.getHours()}:${d.getMinutes()}`;
            }
        });

        // Load Messages
        db.ref(`chats/${myID}/${id}`).on('value', snap => {
            const box = document.getElementById('msg-area');
            box.innerHTML = '';
            snap.forEach(m => {
                let d = m.val(); let isMe = d.sender === myID;
                let c = "";
                if(d.type === 'text') c = decodeURIComponent(escape(atob(d.msg)));
                else if(d.type === 'vn') c = `<audio controls style="width:200px"><source src="${d.url}"></audio>`;
                else if(d.type === 'img') c = `<a href="${d.url}" download><img src="${d.url}" style="max-width:200px;border-radius:10px"></a>`;
                else c = `<a href="${d.url}" download style="color:cyan">üìÑ ${d.name}</a>`;

                box.innerHTML += `<div class="bubble ${isMe?'me':'them'}">${c}<div class="time">${d.fullTime}</div></div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    function closeChat() { activeChat = null; db.ref('users/'+myID).update({typing:false}); document.getElementById('chat-window').classList.add('hidden'); }

    function notifyTyping() {
        if(!activeChat) return;
        db.ref('users/'+myID).update({ typing: activeChat });
        clearTimeout(window.tOut);
        window.tOut = setTimeout(() => db.ref('users/'+myID).update({ typing: false }), 2000);
    }

    function sendText() {
        let val = document.getElementById('text-in').value; if(!val) return;
        let d = new Date();
        let fullTime = `${d.getHours()}:${d.getMinutes()} - ${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
        let m = { msg: btoa(unescape(encodeURIComponent(val))), type: 'text', sender: myID, fullTime, ts: Date.now() };
        db.ref(`chats/${myID}/${activeChat}`).push(m);
        if(activeChat !== myID) db.ref(`chats/${activeChat}/${myID}`).push(m);
        document.getElementById('text-in').value = '';
    }

    // VOICE NOTE LOGIC
    async function startVN() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(stream);
            chunks = [];
            rec.ondataavailable = e => chunks.push(e.data);
            rec.start();
            document.getElementById('mic-btn').classList.add('btn-mic-rec');
        } catch(e) { alert("Izinkan Mic!"); }
    }

    function stopVN() {
        if(!rec || rec.state === 'inactive') return;
        rec.stop();
        document.getElementById('mic-btn').classList.remove('btn-mic-rec');
        rec.onstop = async () => {
            const blob = new Blob(chunks, { type: 'audio/webm' });
            const ref = st.ref(`uploads/vn_${Date.now()}`);
            await ref.put(blob);
            const url = await ref.getDownloadURL();
            let d = new Date();
            let m = { url, type: 'vn', sender: myID, fullTime: `${d.getHours()}:${d.getMinutes()} - ${d.getDate()}/${d.getMonth()+1}`, ts: Date.now() };
            db.ref(`chats/${myID}/${activeChat}`).push(m);
            if(activeChat !== myID) db.ref(`chats/${activeChat}/${myID}`).push(m);
        };
    }

    function uploadMedia() {
        let f = document.getElementById('file-in').files[0]; if(!f) return;
        let isImg = f.type.includes('image');
        st.ref(`uploads/${Date.now()}`).put(f).then(r => r.ref.getDownloadURL()).then(url => {
            let d = new Date();
            let m = { url, type: isImg?'img':'file', name: f.name, sender: myID, fullTime: `${d.getHours()}:${d.getMinutes()}`, ts: Date.now() };
            db.ref(`chats/${myID}/${activeChat}`).push(m);
            if(activeChat !== myID) db.ref(`chats/${activeChat}/${myID}`).push(m);
        });
    }

    // STATUS SYSTEM
    function postStatus() {
        let msg = prompt("Tulis Status:"); if(!msg) return;
        db.ref('status').push({ sender: myID, text: msg, ts: Date.now(), expire: Date.now() + 86400000 });
    }

    function listenStatus() {
        db.ref('status').on('value', snap => {
            const render = document.getElementById('status-render-area');
            render.innerHTML = '';
            let now = Date.now();
            snap.forEach(s => {
                let d = s.val();
                if(now < d.expire) {
                    render.innerHTML += `
                        <div class="st-circle" onclick="viewSt('${d.text}')">
                            <div class="st-thumb">${d.sender.substring(0,2).toUpperCase()}</div>
                            <span>${d.sender === myID ? 'Saya' : (getContacts()[d.sender] || d.sender)}</span>
                        </div>`;
                } else db.ref('status/'+s.key).remove();
            });
        });
    }

    function viewSt(txt) {
        document.getElementById('status-viewer').classList.remove('hidden');
        document.getElementById('status-text-content').innerText = txt;
    }

    function addFriend() {
        let id = prompt("Masukkan ID Teman:"); if(!id || id === myID) return;
        let al = prompt("Beri Nama:");
        let c = getContacts(); c[id] = al || id;
        saveContacts(c); renderList();
    }
</script>

</body>
</html>
